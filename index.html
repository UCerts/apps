<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appstore UCerts.io</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4; /* Màu nền nhẹ */
        }

        .header-container {
            text-align: center; /* Căn giữa tất cả phần tử trong header */
            margin-bottom: 20px; /* Khoảng cách dưới cùng */
        }

        .header-container img {
            width: 128px; /* Kích thước logo */
            height: 128px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 80%;
            padding: 10px;
            border-radius: 10px; /* Bo tròn góc nhẹ */
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            margin: 10px 0; /* Khoảng cách giữa các tiêu đề */
        }

        h2 {
            font-weight: bold; /* Đậm chữ */
            margin: 5px 0;
        }

        h3 {
            font-weight: normal; /* Chữ mảnh */
            margin: 5px 0;
        }

        .button-black {
            background-color: black; /* Nền đen */
            color: white; /* Chữ trắng */
            padding: 10px 20px; /* Padding cho nút */
            border: none; /* Xóa đường viền */
            border-radius: 5px; /* Bo tròn nhẹ */
            cursor: pointer; /* Con trỏ khi hover */
            text-decoration: none; /* Xóa gạch chân */
            display: inline-block; /* Để giữ kích thước nút */
            margin-top: 10px; /* Khoảng cách với nội dung bên trên */
            font-weight: bold; /* Làm đậm chữ */
        }

        .button-border {
            border: 2px solid white; /* Viền trắng */
            background-color: transparent; /* Nền trong suốt */
            color: white; /* Chữ trắng */
            padding: 10px 20px; /* Padding cho nút */
            border-radius: 5px; /* Bo tròn nhẹ */
            cursor: pointer; /* Con trỏ khi hover */
            display: inline-block; /* Để giữ kích thước nút */
            margin-top: 10px; /* Khoảng cách với nội dung bên trên */
            font-weight: bold; /* Làm đậm chữ */
        }

        .app-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Hiển thị dạng bảng */
            gap: 20px;
            justify-items: center; /* Canh giữa nội dung ô */
        }

        .app-box {
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Đổ bóng mạnh hơn */
            border-radius: 10px; /* Bo tròn góc nhẹ hơn */
            text-align: center;
            background-color: #fff; /* Màu nền trắng */
            transition: transform 0.2s, box-shadow 0.2s; /* Hiệu ứng khi hover */
        }

        .app-box:hover {
            transform: translateY(-5px); /* Nâng lên nhẹ khi hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); /* Đổ bóng tối hơn khi hover */
        }

        .app-icon {
            width: 50px; /* Kích thước icon 50x50 */
            height: 50px;
            border-radius: 5px; /* Bo tròn nhẹ */
            margin-bottom: 10px;
        }

        .app-box h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .app-box p {
            font-size: 14px;
            color: #555;
            white-space: pre-wrap; /* Giữ nguyên định dạng xuống dòng */
            margin: 5px 0; /* Khoảng cách giữa các dòng */
            text-align: left; /* Căn lề trái */
        }

        .download-btn {
            background-color: #28a745; /* Màu nền nút */
            color: white; /* Màu chữ nút */
            padding: 10px 20px; /* Padding cho nút */
            border: none; /* Xóa đường viền */
            border-radius: 5px; /* Bo tròn nhẹ */
            cursor: pointer; /* Con trỏ khi hover */
            text-decoration: none; /* Xóa gạch chân */
            display: inline-block; /* Để giữ kích thước nút */
            margin-top: 10px; /* Khoảng cách với nội dung bên trên */
            font-weight: bold; /* Làm đậm chữ */
            transition: background-color 0.3s; /* Hiệu ứng chuyển màu */
        }

        .download-btn:hover {
            background-color: #218838; /* Màu nền khi hover */
        }

        @media (max-width: 768px) {
            .app-box {
                flex: 1 1 calc(100% - 20px);
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="https://ucerts.io/public/icons/navbar_icon.png" alt="UCerts Logo">
        <h1>Appstore by UCerts.io</h1>
        <h2>Giải pháp chứng chỉ Apple chuyên nghiệp</h2>
        <h3>Nhân bản ứng dụng trên iOS không cần Jailbreak</h3>
        <a href="https://ucerts.io/vi-VN" class="button-black">Mua chứng chỉ tại đây</a>
        <a href="https://www.youtube.com/watch?v=6wTpBCrLcDM" class="button-border">
            <img src="https://img.icons8.com/ios-filled/20/ffffff/youtube-play.png" alt="YouTube Logo" style="vertical-align: middle; margin-right: 5px;">
            Xem video Hướng Dẫn
        </a>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Tìm kiếm ứng dụng...">
    </div>
    
    <h1>Danh sách ứng dụng</h1>
    
    <div class="app-container" id="appContainer"></div>

    <script src="app.js"></script> <!-- Liên kết đến file JavaScript -->
</body>
</html>
