<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách ứng dụng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .search-bar {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }
    .search-bar input {
      width: 50%; /* Chiếm một nửa trang */
      padding: 10px;
      font-size: 16px;
      border-radius: 15px; /* Bo tròn */
      border: 1px solid #ddd;
    }
    .app {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .app img {
      max-width: 80px;
      margin-right: 20px;
    }
    .app-details {
      flex-grow: 1;
    }
    .app-details h3 {
      margin: 0;
      font-size: 20px;
    }
    .app-details p {
      margin: 5px 0;
    }
    .app-details a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .app-details a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Danh sách ứng dụng</h1>
  
  <!-- Search Bar -->
  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Tìm kiếm ứng dụng...">
  </div>

  <!-- App List -->
  <div id="app-list"></div>

  <script>
    // Fetch JSON từ UCetrts
      async function fetchAppsData() {
    try {
      const response = await fetch('https://repo.ucerts.io'); // Đường dẫn đến JSON file của bạn
      const appsData = await response.json(); // Chuyển đổi dữ liệu thành JSON
      return appsData;
    } catch (error) {
      console.error('Error fetching data:', error);
      return [];
    }
  }


    // Render App List
    function renderAppList(apps) {
      const appList = document.getElementById('app-list');
      appList.innerHTML = ''; // Clear existing list
      apps.forEach(app => {
        const appDiv = document.createElement('div');
        appDiv.classList.add('app');
        appDiv.innerHTML = `
          <img src="${app.iconURL}" alt="${app.name} Icon">
          <div class="app-details">
            <h3>${app.name}</h3>
            <p><strong>Version:</strong> ${app.version}</p>
            <p><strong>Updated:</strong> ${app.versionDate}</p>
            <p><strong>Developer:</strong> ${app.developerName}</p>
            <p><strong>Description:</strong> ${app.localizedDescription}</p>
            <a href="${app.downloadURL}" target="_blank">Download</a>
          </div>
        `;
        appList.appendChild(appDiv);
      });
    }

    // Search Functionality
    function searchApps(event, apps) {
      const searchTerm = event.target.value.toLowerCase();
      const filteredApps = apps.filter(app => app.name.toLowerCase().includes(searchTerm));
      renderAppList(filteredApps);
    }

    // Khởi động
    async function init() {
      const appsData = await fetchAppsData();
      renderAppList(appsData);

      // Add Search Event Listener
      document.getElementById('search-input').addEventListener('input', (event) => searchApps(event, appsData));
    }

    init();
  </script>

</body>
</html>
