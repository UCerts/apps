<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appstore UCerts.io</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 80%;
            padding: 10px;
            border-radius: 20px; /* Bo tròn góc */
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
        }

        .app-box {
            flex: 1 1 calc(50% - 20px);
            max-width: calc(50% - 20px);
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px; /* Bo tròn góc của ô ứng dụng */
        }

        .app-icon {
            width: 50px; /* Kích thước icon 50x50 */
            height: 50px;
            border-radius: 50%; /* Bo tròn góc icon */
            margin-bottom: 10px;
        }

        .app-box h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .app-box p {
            font-size: 14px;
            color: #555;
            white-space: pre-wrap; /* Giữ nguyên định dạng xuống dòng */
        }

        @media (max-width: 768px) {
            .app-box {
                flex: 1 1 calc(100% - 20px);
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Tìm kiếm ứng dụng...">
    </div>
    
    <h1>Danh sách ứng dụng</h1>
    
    <div class="app-container" id="appContainer"></div>

    <script src="app.js"></script> <!-- Liên kết đến file JavaScript -->
</body>
</html>
