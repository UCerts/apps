<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appstore UCerts.io</title>
    <style>
        /* Container chung cho các ứng dụng */
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        /* Mỗi ô ứng dụng */
        .app-box {
            flex: 1 1 calc(100% - 20px); /* Mặc định chiếm toàn bộ chiều rộng trên mobile */
            max-width: 100%;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .app-box img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .app-box h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .app-box p {
            font-size: 14px;
            color: #555;
        }

        /* Khi màn hình lớn hơn 768px, mỗi dòng hiển thị 2 ứng dụng */
        @media (min-width: 768px) {
            .app-box {
                flex: 1 1 calc(50% - 20px); /* Mỗi ứng dụng chiếm 50% */
                max-width: calc(50% - 20px);
            }
        }
    </style>
</head>
<body>

    <div class="app-container" id="appContainer"></div>

    <script>
        // Fetch JSON từ GitHub và render ra giao diện
        async function fetchAppsData() {
            try {
                const response = await fetch('https://repo.ucerts.io');
                const data = await response.json();

                const apps = data.apps; // Lấy danh sách apps từ JSON
                const container = document.getElementById('appContainer');

                // Lặp qua từng app và tạo HTML
                apps.forEach(app => {
                    const appBox = document.createElement('div');
                    appBox.className = 'app-box';

                    appBox.innerHTML = `
                        <img src="${app.iconURL}" alt="${app.name} Icon">
                        <h3>${app.name}</h3>
                        <p><strong>Bundle ID:</strong> ${app.bundleID}</p>
                        <p><strong>Version:</strong> ${app.version}</p>
                        <p><strong>Version Date:</strong> ${app.versionDate}</p>
                        <p><strong>Developer:</strong> ${app.developerName || 'N/A'}</p>
                        <p><strong>Description:</strong> ${app.localizedDescription}</p>
                        <a href="${app.downloadURL}" target="_blank">Tải về</a>
                    `;

                    container.appendChild(appBox);
                });
            } catch (error) {
                console.error('Lỗi khi tải dữ liệu:', error);
            }
        }

        // Gọi hàm để fetch và hiển thị dữ liệu
        fetchAppsData();
    </script>

</body>
</html>
