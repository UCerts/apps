<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Store by UCerts.io</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-container input {
      width: 50%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .app-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .app-card {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .app-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }

    .app-card h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .app-card p {
      font-size: 14px;
      color: #666;
      margin: 5px 0;
    }

    .app-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }

    .app-card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for an app...">
  </div>
  <div id="appContainer" class="app-container"></div>

  <script src="app.js"></script>
</body>
</html>
