<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appstore UCerts.io</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #searchInput {
            width: 80%;
            padding: 10px;
            border-radius: 10px; /* Bo tròn góc nhẹ */
            border: 1px solid #ccc;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .app-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Hiển thị dạng bảng */
            gap: 20px;
            justify-items: center; /* Canh giữa nội dung ô */
        }

        .app-box {
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px; /* Bo tròn góc nhẹ */
            text-align: center;
            transition: transform 0.2s; /* Hiệu ứng khi hover */
        }

        .app-box:hover {
            transform: scale(1.02); /* Tăng kích thước nhẹ khi hover */
        }

        .app-icon {
            width: 50px; /* Kích thước icon 50x50 */
            height: 50px;
            border-radius: 5px; /* Bo tròn nhẹ */
            margin-bottom: 10px;
        }

        .app-box h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .app-box p {
            font-size: 14px;
            color: #555;
            white-space: pre-wrap; /* Giữ nguyên định dạng xuống dòng */
            margin: 5px 0; /* Khoảng cách giữa các dòng */
        }

        .download-btn {
            background-color: #007BFF; /* Màu nền nút */
            color: white; /* Màu chữ nút */
            padding: 10px 15px; /* Padding cho nút */
            border: none; /* Xóa đường viền */
            border-radius: 5px; /* Bo tròn nhẹ */
            cursor: pointer; /* Con trỏ khi hover */
            text-decoration: none; /* Xóa gạch chân */
            display: inline-block; /* Để giữ kích thước nút */
            margin-top: 10px; /* Khoảng cách với nội dung bên trên */
        }

        .download-btn:hover {
            background-color: #0056b3; /* Màu nền khi hover */
        }

        @media (max-width: 768px) {
            .app-box {
                flex: 1 1 calc(100% - 20px);
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Tìm kiếm ứng dụng...">
    </div>
    
    <h1>Danh sách ứng dụng</h1>
    
    <div class="app-container" id="appContainer"></div>

    <script src="app.js"></script> <!-- Liên kết đến file JavaScript -->
</body>
</html>
